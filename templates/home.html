{% extends "base.html" %}
{% block content %}

<section class="card" style="max-width:1024px;margin:0 auto;">
  <div class="card__hd">
    <div class="card__title">请选择要查看的库</div>
    <div class="card__sub">点击卡片进入对应的数据列表</div>
  </div>
  <div class="card__bd">
    <div class="container">

      <!-- 储备库 -->
      <a href="/view/reserve" data-text="储备库" style="--r:-15;" class="glass" aria-label="进入储备库">
        <!-- 你可以替换任意 SVG 图标 -->
        <svg viewBox="0 0 496 512" height="1em" xmlns="http://www.w3.org/2000/svg">
          <path d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3.3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5.3-6.2 2.3zm44.2-1.7c-2.9.7-4.9 2.6-4.6 4.9.3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2..."></path>
        </svg>
      </a>

      <!-- 出让库 -->
      <a href="/view/offering" data-text="出让库" style="--r:5;" class="glass" aria-label="进入出让库">
        <svg viewBox="0 0 640 512" height="1em" xmlns="http://www.w3.org/2000/svg">
          <path d="M392.8 1.2c-17-4.9-34.7 5-39.6 22l-128 448c-4.9 17 5 34.7 22 39.6s34.7-5 39.6-22l128-448c4.9-17-5-34.7-22-39.6..."></path>
        </svg>
      </a>

      <!-- 成交库 -->
      <a href="/view/deal" data-text="成交库" style="--r:25;" class="glass" aria-label="进入成交库">
        <svg viewBox="0 0 576 512" height="1em" xmlns="http://www.w3.org/2000/svg">
          <path d="M64 64C28.7 64 0 92.7 0 128V384c0 35.3 28.7 64 64 64H512c35.3 0 64-28.7 64-64V128c0-35.3-28.7-64-64-64H64z..."></path>
        </svg>
      </a>

    </div>
  </div>
</section>

{% endblock %}
